server:
  servlet:
    context-path: /chatbot-acceso-datos
  port: 5001

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.0.15:5432/chatbot
    username: postgres
    password: 12345678
  liquibase:
    change-log: classpath:/db/db.changelog-dev.xml
  jpa:
    properties:
      hibernate:
        dialect:  org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
    generate-ddl: false



#show sql values
logging:
  path: C:\chatbot\
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace


